<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="prompt initialInput">
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name" placeholder="Enter Player 1's name">
        <!-- <span class="required hide">*</span> -->

        <label for="player2Name">Player 2 Name:</label>
        <input type="text" id="player2Name" placeholder="Enter Player 2's name">
        <!-- <span class="required hide">*</span> -->

        <button id="startBtn" class="button-78" role="button">Start Game</button>
    </div>

    <main class="mainDisp hide">
        <h1>Tic Tac Toe</h1>
        <div class="msgContainer">
            <div class="turn"></div>
            <div class="msg hide"></div>
        </div>

        <div class="gameContainer">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <!-- <div class="msgContainer">
            <div class="turn"></div>
            <div class="msg hide"></div>
        </div> -->
        <div class="buttons">
            <div class="hide"><button id="newBtn" class="button-78" role="button">New Game</button></div>
            <button id="resetBtn" class="button-77" role="button">Reset</button>
        </div>
    </main>

    <script src="app.js"></script>

    <!-- Your name -->
</body>

</html>
